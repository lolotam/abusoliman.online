version: '3.8'

services:
  # ABUSLEMAN POS System
  abusleman-pos:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: abusleman-pos-system
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - NODE_ENV=production
      - TZ=Asia/Kuwait
    volumes:
      # Mount data directory for persistence (optional)
      - ./data:/usr/share/nginx/html/data
      # Mount logs directory
      - ./logs:/var/log/nginx
    networks:
      - abusleman-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.abusleman.rule=Host(`pos.abusleman.local`)"
      - "traefik.http.services.abusleman.loadbalancer.server.port=80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Nginx Proxy Manager (for SSL and domain management)
  nginx-proxy-manager:
    image: 'jc21/nginx-proxy-manager:latest'
    container_name: nginx-proxy-manager
    restart: unless-stopped
    ports:
      - '80:80'
      - '81:81'
      - '443:443'
    volumes:
      - ./proxy-data:/data
      - ./proxy-letsencrypt:/etc/letsencrypt
    networks:
      - abusleman-network
    profiles:
      - proxy

  # Optional: Backup service
  backup:
    image: alpine:latest
    container_name: abusleman-backup
    restart: "no"
    volumes:
      - ./data:/backup/data:ro
      - ./backups:/backup/output
    command: >
      sh -c "
        apk add --no-cache tar gzip &&
        cd /backup &&
        tar -czf output/abusleman-backup-$$(date +%Y%m%d_%H%M%S).tar.gz data/ &&
        find output/ -name '*.tar.gz' -mtime +7 -delete
      "
    networks:
      - abusleman-network
    profiles:
      - backup

networks:
  abusleman-network:
    driver: bridge
    name: abusleman-network

volumes:
  data:
    driver: local
  logs:
    driver: local
  proxy-data:
    driver: local
  proxy-letsencrypt:
    driver: local
